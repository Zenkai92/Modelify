version: '3.8'

services:
  backend:
    build: ./backend
    container_name: modelify-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: modelify-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
