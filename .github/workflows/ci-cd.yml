name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # backend
  backend-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    # Installation des dépendances
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest httpx pytest-asyncio flake8 black # Ajout des outils de linting/test

    # Linting et Formatage
    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check Formatting with Black
      run: |
        black --check .

    # Tests Unitaires
    - name: Run tests
      env:
        STRIPE_SECRET_KEY: "sk_test_mock" 
        SUPABASE_URL: "https://mock.supabase.co"
        SUPABASE_KEY: "mock_key"
        SECRET_KEY: "test_secret_key"
      run: |
        pytest -v

  # frontend
  frontend-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    # Installation des dépendances
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package.json

    - name: Install dependencies
      run: npm install

    # Linting et Formatage
    - name: Lint code
      run: |
        if npm run | grep -q "lint"; then
          npm run lint
        else
          echo "No lint script found, running basic eslint check..."
          npx eslint src/**/*.{js,jsx} --quiet || true 
        fi

    # Tests Unitaires
    - name: Run tests (Vitest)
      run: npm test -- --run

    # Build
    - name: Build Frontend
      run: npm run build

  # package / docker build (ghcr)
  docker-build:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase Repo Name
      run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

    # Build Backend
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/${{ env.REPO_OWNER }}/modelify-backend:latest
        
    # Build Frontend
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/${{ env.REPO_OWNER }}/modelify-frontend:latest